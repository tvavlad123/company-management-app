<div *ngIf="selectedTeam">
	<h2>
		{{selectedTeam.name | uppercase }} is now selected.
	</h2>
</div>

<div *ngIf="showCreate">

	<input type="text" [(ngModel)]="name" />

			{{depart.name}}
			</option>
		</select>

	<button (click)="createTeam()">Create team</button>
